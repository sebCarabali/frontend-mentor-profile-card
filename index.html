<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="app/scss/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img alt="victor" src="./images/image-victor.jpg" />
        </div>
        <div class="card__body">
          <div class="info">
            <p class="info__name">
              Victor Crest <span class="info__age">26</span>
            </p>
            <p class="info__city">London</p>
          </div>
        </div>
        <div class="card__footer">
          <div class="stats">
            <div class="stat">
              <span class="stat__number">80K</span
              ><span class="stat__topic">Followers</span>
            </div>
            <div class="stat">
              <span class="stat__number">803K</span
              ><span class="stat__topic">Likes</span>
            </div>
            <div class="stat">
              <span class="stat__number">1.4K</span
              ><span class="stat__topic">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
